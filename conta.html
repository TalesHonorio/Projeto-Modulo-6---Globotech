<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GloboTasks - Conta</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="assets/globotask.png" type="image/png" />
</head>

<body>
  <header>
    <div class="header">
      <div class="logo">
        <img src="assets/globotask.png" alt="logo globotask" />
        <div class="logo-text">
          <h1>Globo<span class="especial">Tasks</span></h1>
          <h4>Cada tarefa concluída é um passo para o sucesso</h4>
        </div>
      </div>

      <div class="page-title">
        <h2>Conta</h2>
      </div>
    </div>

    <nav class="menu-lateral">
      <ul>
        <li class="icon-list"><a href="listas.html"></a></li>
        <li class="icon-user"><a href="usuarios.html"></a></li>
        <li class="icon-add-user"><a href="cria-user.html"></a></li>
        <li class="icon-config"><a href="conta.html"></a></li>
      </ul>
    </nav>
  </header>

  <div class="content-conta">
    <div class="conta">
      <button class="button-trash" aria-label="Excluir conta"></button>

      <div class="forms-conta">
        <!-- Dados da Conta -->
        <div class="dados-conta">
          <h4>Dados da Conta</h4>
          <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="Tales Honório" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="honoriotales@gmail.com" />

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" />
            <small>seu telefone facilita na recuperação da senha</small>
          </form>
        </div>

        <!-- Alterar senha -->
        <div class="alterar-senha">
          <h4>Alterar senha</h4>
          <form>
            <label for="senha-atual">Senha atual</label>
            <input type="password" id="senha-atual" name="senha-atual" placeholder="digite sua senha atual" />

            <label for="nova-senha">Nova senha</label>
            <input type="password" id="nova-senha" name="nova-senha" placeholder="digite a nova senha" />

            <label for="confirma-senha">Confirme a nova senha</label>
            <input type="password" id="confirma-senha" name="confirma-senha" placeholder="digite a nova senha" />
          </form>
        </div>
      </div>

      <!-- Ações -->
      <div class="acoes-conta">
        <button type="submit">salvar dados</button>
      </div>
    </div>
  </div>

<script src="js/app.js"></script>
<script src="js/users.js"></script>
<script src="js/lists.js"></script>
<script src="js/tasks.js"></script>

</body>
</html>
