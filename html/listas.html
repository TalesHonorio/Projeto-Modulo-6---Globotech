<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GloboTasks - Listas</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="../assets/globotask.png" type="image/png" />
</head>

<body>
  <!-- Header -->
  <div id="header-container"></div>
  
<section id="listas" class="content-listas">
  <div class="content-select">
    <h4>Usuário selecionado:</h4>
    <div class="select-container">
      <select id="usuario"></select>
    </div>
    
  </div>

  <!-- alvo para os cards criados via JS -->
  <div class="listas" id="listas-conteudo"></div>

  <!-- Botão nova lista -->
  <div class="btn">
    <button id="btnNovaLista" type="button">nova lista</button>
  </div>
</section>


  
<!-- Scripts globais -->
<script src="../js/modal.js"></script>
<script src="../js/services.js"></script>
<script src="../js/app.js"></script>

<!-- Script específico -->
<script src="../js/listas.js"></script>


  <!-- Footer -->
  <div id="footer-container"></div>
</body>
</html>
