<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GloboTasks - Listas</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/globotask.png" type="image/png">
</head>

<body>
  <header>
    <div class="header">
      <div class="logo">
        <img src="assets/globotask.png" alt="logo globotask">
        <div class="logo-text">
          <h1>Globo<span class="especial">Tasks</span></h1>
          <h4>Cada tarefa concluída é um passo para o sucesso</h4>
        </div>
      </div>
      <div class="page-title">
        <h2>Listas</h2>
      </div>
    </div>

    <nav class="menu-lateral">
      <ul>
        <li class="icon-list"><a href="listas.html"></a></li>
        <li class="icon-user"><a href="usuarios.html"></a></li>
        <li class="icon-add-user"><a href="cria-user.html"></a></li>
        <li class="icon-config"><a href="conta.html"></a></li>
      </ul>
    </nav>
  </header>

  <div class="content-select">
    <h4>Usuário selecionado:</h4>
    <div class="select-container">
      <select id="usuario" name="usuario">
        <option>André Assis</option>
        <option selected>Mirra Bernardo</option>
        <option>Tales Honório</option>
      </select>
    </div>
  </div>

  <!-- Grid de listas -->
  <section id="listas" class="grid-listas">
    <div class="content-listas">
      <div class="listas">
        <!-- Lista 1 -->
        <div class="lista">
          <h4>Estudos</h4>
          <ul>
            <li>
              <label>
                <input type="checkbox" checked>
                <span>Ciência de Dados</span>
              </label>
              <button class="remover">-</button>
            </li>
            <li>
              <label>
                <input type="checkbox">
                <span>Business Intelligence</span>
              </label>
              <button class="remover">-</button>
            </li>
            <li>
              <label>
                <input type="checkbox">
                <span>TEA</span>
              </label>
              <button class="remover">-</button>
            </li>
            <li>
              <label>
                <input type="checkbox">
                <span>Inteligência Artificial</span>
              </label>
              <button class="remover">-</button>
            </li>
          </ul>
          <button class="adicionar-item">+</button>
        </div>

        <!-- Lista 2 -->
        <div class="lista">
          <h4>Casa & Mudança</h4>
          <ul>
            <li>
              <label>
                <input type="checkbox" checked>
                <span>Comprar caixas</span>
              </label>
              <button class="remover"></button>
            </li>
            <li>
              <label>
                <input type="checkbox">
                <span>Medir portas</span>
              </label>
              <button class="remover"></button>
            </li>
            <li>
              <label>
                <input type="checkbox">
                <span>Cotar frete</span>
              </label>
              <button class="remover"></button>
            </li>
          </ul>
          <button class="adicionar-item">+</button>
        </div>

        <!-- Lista 3 -->
        <div class="lista">
          <h4>Saúde</h4>
          <ul>
            <li>
              <label>
                <input type="checkbox" checked>
                <span>Agendar exames</span>
              </label>
              <button class="remover"></button>
            </li>
            <li>
              <label>
                <input type="checkbox">
                <span>Comprar vitamina</span>
              </label>
              <button class="remover"></button>
            </li>
          </ul>
          <button class="adicionar-item">+</button>
        </div>
      </div>

      <!-- Botão final para nova lista -->
      <div class="btn">
        <button type="button">nova lista</button>
      </div>
    </div>
  </section>
</body>
</html>
