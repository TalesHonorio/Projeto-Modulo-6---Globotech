<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GloboTasks - Nova Lista</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/globotask.png" type="image/png">
</head>

<body>
  <header>
    <div class="header">
      <div class="logo">
        <img src="assets/globotask.png" alt="logo globotask">
        <div class="logo-text">
          <h1>Globo<span class="especial">Tasks</span></h1>
          <h4>Cada tarefa concluída é um passo para o sucesso</h4>
        </div>
      </div>
      <div class="page-title">
        <h2>Nova lista</h2>
      </div>
    </div>

    <nav class="menu-lateral">
      <ul>
        <li class="icon-list"><a href="listas.html"></a></li>
        <li class="icon-user"><a href="usuarios.html"></a></li>
        <li class="icon-add-user"><a href="cria-user.html"></a></li>
        <li class="icon-config"><a href="conta.html"></a></li>
      </ul>
    </nav>
  </header>

  <section class="content-home">
    <div class="content-home-text">
      <h3>Hora de adicionar tarefas a sua lista!</h3>
      <h4>Usuário selecionado:</h4>
      <div class="select-container">
        <select>
          <option>André Assis</option>
          <option>Mirra Bernardo</option>
          <option>Tales Honório</option>
        </select>
      </div>
    </div>

    <div class="formulario">
      <form id="lista-form" autocomplete="off">
        <h4>Novelas</h4>
        <input id="novo-item" class="todo-input" type="text" placeholder="adicione um item ou tarefa" />

        <div class="item">
          <label for="item1">
            <input type="checkbox" id="item1" name="item1">
            <span>Avenida Brasil</span>
          </label>
          <button type="button" class="remover" aria-label="remover item"></button>
        </div>
        <div class="divisor"></div>

        <div class="item">
          <label for="item2">
            <input type="checkbox" id="item2" name="item2">
            <span>Da Cor do Pecado</span>
          </label>
          <button type="button" class="remover" aria-label="remover item"></button>
        </div>
        <div class="divisor"></div>

        <div class="item">
          <label for="item3">
            <input type="checkbox" id="item3" name="item3">
            <span>Alma Gêmea</span>
          </label>
          <button type="button" class="remover" aria-label="remover item"></button>
        </div>
        <div class="divisor"></div>

        <div class="item">
          <label for="item4">
            <input type="checkbox" id="item4" name="item4">
            <span>Rei do Gado</span>
          </label>
          <button type="button" class="remover" aria-label="remover item"></button>
        </div>
        <div class="divisor"></div>

        <button type="button">salvar</button>
      </form>
    </div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
